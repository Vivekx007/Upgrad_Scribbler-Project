<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/post.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niconne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SignIn & SignUp Buttons -->
    <span id="sign">
      <button class="top-right" id="myBtn1" onclick="signUpButton('myModal1')">
        Sign In
      </button>
      <button class="top-right" id="myBtn2" onclick="signUpButton('myModal2')">
        Sign Up
      </button>
    </span>

    <!-- SignUp Modal -->
    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" id="closeId">&times;</span>
        <h1 class="signUp-heading">Get Started</h1>
        <br />
        <hr />
        <br />

        <!-- Sign Up form -->
        <form id="signUp-form">
          <label for="fname" class="label-content">Full Name</label>
          <br />

          <input
            type="text"
            id="fname"
            class="textArea-color"
            name="fname"
            placeholder="Enter Full Name"
            required
          />
          <br /><br />

          <label for="uname" class="label-content">Username</label>
          <br />
          <input
            type="text"
            id="uname"
            class="textArea-color"
            name="uname"
            placeholder="Enter Username"
            required
          />
          <br /><br />

          <label for="password" class="label-content">Password</label>
          <br />
          <input
            type="password"
            id="password"
            class="textArea-color"
            name="password"
            placeholder="Enter Password"
            required
          />
          <br /><br />

          <label for="cpassword" class="label-content">Confirm Password</label>
          <br />
          <input
            type="password"
            id="cpassword"
            class="textArea-color"
            name="cpassword"
            placeholder="Confirm Password"
            required
          />
          <br /><br />
          <button class="green-signUp">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Sign In Model -->

    <div id="myModal1" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="signUp-heading">Welcome Back!</h1>
        <br />
        <hr />
        <br />

        <form id="signIn-form">
          <label for="uname" class="label-content">Username</label>
          <br />
          <input
            type="text"
            id="uname"
            class="textArea-color"
            name="uname"
            placeholder="Enter Username"
            required
          />
          <br /><br />

          <label for="password" class="label-content">Password</label>
          <br />
          <input
            type="password"
            id="password"
            class="textArea-color"
            name="password"
            placeholder="Enter Password"
            required
          />
          <br /><br />

          <button class="green-signUp">Sign In</button>
        </form>
        <div id="not-member">
          <!-- <span -->
          <p>
            Not a member?
            <a href="#" id="not-member" onclick="signupMember();">Sign Up</a>
          </p>

          <!-- </span> -->
        </div>
      </div>
    </div>

    <!-- Project-Title -->
    <h1 class="project-title">ScriBBler</h1>
    <p class="title-para" style="color: black">Explore, Imagine, Create</p>

    <!-- post container that is editable -->
    <div class="container">
      <div class="post-title col-12" id="postTitle">Post Title</div>
      <div class="post-author-info col-12">
        <div class="post-author col-6" id="postAuthor">Post Author</div>
        <div class="post-edit-holder col-6">
          <span class="post-edit-btn" id="editPostBtn" onclick="editUserPost();"
            >Edit<i class="fa fa-edit"></i></span
          ><span
            class="post-save-btn"
            id="savePostBtn"
            onclick="saveUserPost();"
            >Save<i class="fa fa-save"></i
          ></span>
        </div>
      </div>
      <div class="col-12 post-content" id="postContent">Post Content</div>
      <div class="post-like-holder col-12">
        <span class="post-like-btn" onclick="likePost();"
          ><i class="fa fa-thumbs-up"></i
          ><span id="postLikeLabel">Like</span></span
        >
        <div class="post-like-info">Be the first one to like this!</div>
      </div>
      <div class="post-comments-holder col-12">
        <div class="post-comment-edit col-12">
          <textarea
            class="post-comment"
            placeholder="Leave a comment..."
            rows="2"
            id="userComment"
          ></textarea>
          <div class="post-comment-btn-holder col-12">
            <button class="post-comment-btn" onclick="postUserComment();">
              Comment
            </button>
          </div>
        </div>
        <div class="col-12 comments-display-holder">
          <div class="comments-heading col-12">All Comments</div>
          <div class="col-9 comments-display-div" id="commentsHolder"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="../Js/header.js"></script>
    <script src="../Js/post.js"></script>
    <script src="../Js/bloglist.js"></script>
  </body>
</html>
