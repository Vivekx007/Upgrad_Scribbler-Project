<!DOCTYPE html>
<html>
  <head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- TODO: Include all your code for the header and home page here -->

    <!-- SignIn & SignUp Buttons -->
    <span id="sign">
      <button class="top-right">Sign In</button>
      <button class="top-right" id="myBtn">Sign Up</button>
    </span>

    <!-- SignUp Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="signUp-heading">Get Started</h1>
        <br />
        <hr />
        <br />

        <!-- Sign Up form -->
        <form id="signUp-form">
          <label for="fname" class="label-content">Full Name</label>
          <br />

          <input
            type="text"
            id="fname"
            class="textArea-color"
            name="fname"
            placeholder="Enter Full Name"
            required
          />
          <br /><br />

          <label for="uname" class="label-content">Username</label>
          <br />
          <input
            type="text"
            id="uname"
            class="textArea-color"
            name="uname"
            placeholder="Enter Username"
            required
          />
          <br /><br />

          <label for="password" class="label-content">Password</label>
          <br />
          <input
            type="password"
            id="password"
            class="textArea-color"
            name="password"
            placeholder="Enter Password"
            required
          />
          <br /><br />

          <label for="cpassword" class="label-content">Confirm Password</label>
          <br />
          <input
            type="cpassword"
            id="cpassword"
            class="textArea-color"
            name="cpassword"
            placeholder="Confirm Password"
            required
          />
          <br /><br />
          <button class="green-signUp">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Post-Buttons -->
    <span id="post-container">
      <button class="center-button">All Posts</button>
      <button class="center-button">Create Post</button>
    </span>

    <!-- Page-Title -->
    <h1 class="title">ScriBBler</h1>
    <p class="title-para">Explore, Imagine, Create</p>

    <script src="./Js/index.js"></script>
  </body>
</html>
